<!-- Requisitos de la permanencia en el programa -->
<section class="about-section">
    <div class="about-container">
        <div class="about-image">
            <img src="assets/jovenLentes.jpg" alt="Requisitos de permanencia">
        </div>

        <div class="about-text" id="requisitos-container">
            <h2>Requisitos de la permanencia en el programa</h2>

            <!-- Lista dinÃ¡mica -->
            <ul *ngIf="requisitos.length > 0; else sinDatos">
                <li *ngFor="let req of requisitos">
                    {{ req.descripcion }}
                </li>
            </ul>

            <ng-template #sinDatos>
                <p>No hay requisitos registrados actualmente.</p>
            </ng-template>
        </div>
    </div>
</section>
