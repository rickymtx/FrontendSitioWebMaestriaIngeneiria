<!-- LGyAC -->
<section class="about-section">
  <div class="about-container">

    <div class="about-image">
      <img src="assets/MI_hd.png" alt="Descripción de la imagen">
    </div>

    <div class="about-text">
      <h2>Líneas Generación y/o Aplicación del Conocimiento del Programa</h2>
      <h3>
        La Maestría en Ingeniería cuenta con las siguientes líneas de Investigación (LGAC):
      </h3>

      <!-- Tabla LGyAC -->
      <table id="tabla1" class="study-plan-table">
        <thead>
          <tr>
            <th>LGAC</th>
            <th>Objetivos</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of lgyacList">
            <td>{{ item.nombre }}</td>
            <td>{{ item.objetivos }}</td>
          </tr>

          <tr *ngIf="lgyacList.length === 0">
            <td colspan="2">No hay registros disponibles</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
